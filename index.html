<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="icon" type="image/png" href="./todo.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="df-jc">
        <img src="todos.png" alt="" class="todos-header" />
      </div>
      <div>
        <div class="df-jc">
          <input
            v-model="todo.todo"
            @keyup.enter="inputEnter(todo.id)"
            type="text"
            placeholder="Todo"
          />
          <div >
            <button v-if="todo.id" @click="saveTodo(todo.id)">Edit</button>
            <button v-else @click="addTodo()">Add</button>
          </div>
        </div>
        <div class="df-jc">
          <ul class="todo-list">
            <li
              v-for="todo in todos"
              :class="{'completed': todo.done}"
              @click="toggleTodo(todo.id)"
            >
              {{ todo.todo }}
              <div class="action">
                <span @click.stop="editTodo(todo.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                  </svg>
                </span>
                <span @click.stop="deleteTodo(todo.id)"> 
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>  
                </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <pre>
            <code>
                todos : {{ todos }}
            </code>
        </pre>
    </div>
    <script src="app.js"></script>
  </body>
</html>
